<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
  </head>
  <body>
    <div class="grid_1-1-1-1">
      <div class="section"><h1>Shop</h1></div>
      <div class="section"></div>

      <div class="section"></div>
      <div class="menu">
        <a href="index.html">Forside</a>
        <a href="productlist.html">Productlist</a>
        <a href="category.html">Categories</a>
      </div>
    </div>
    <div class="rejse">
      <a href="index.html">Shop</a> /
      <a href="productlist.html">Produktliste</a> /
      <a href="category.html">Product</a>
    </div>
    <div class="grid_1-1">
      <div class="section">
        <img
          src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
          alt="T-shirt"
        />
      </div>
      <div class="section">
        <h2>Sahara Team India Fanwear Round Neck Jersey</h2>
        <p>895,-</p>
        <h2>Farve</h2>
        <select name="color" id="color">
          <option>Multicolor</option>
          <option>Sort</option>
          <option>Hvid</option>
          <option>Regnbue</option>
        </select>
        <h2>Størrelse</h2>
        <select name="size" id="size">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
        <div></div>
        <button class="btn default"><p>Føj til kurv</p></button>
      </div>
    </div>
    <div class="productInfo">
      <h2>Product information</h2>
      <h3>Model name</h3>
      <p>Sahara Team India Fanwear Round Neck Jersey</p>
      <h3>Color</h3>
      <p>Blue</p>
      <h3>Inventory number</h3>
      <p>1163</p>
    </div>
  </body>
</html>
