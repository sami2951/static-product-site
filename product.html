<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
  </head>
  <body>
    <div class="grid_1-1">
      <div><img class="logo" src="svg/logo navn.svg" alt="Logo" /></div>
      <div class="menu">
        <ul>
          <li><a href="index.html">Forside</a><br /></li>
          <li><a href="productlist.html">Productlist</a><br /></li>
          <li><a href="category.html">Categories</a></li>
        </ul>
      </div>
    </div>
    <div class="rejse">
      <a href="index.html">KEAButique</a> >
      <a href="productlist.html">Produktliste</a> >
      <a href="category.html">Product</a> >
      <!--
        <a class="productName">Produktnavn</a>
    --></div>
    <div class="grid_1-1">
      <div class="section">
        <img
          class="productImg"
          src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
          alt="T-shirt"
        />
      </div>
      <div class="productSection">
        <p class="brandName">Brand</p>
        <h3 class="productName">Produktnavn</h3>
        <p class="productDescription"></p>

        <p class="productPrice">Price</p>
        <h2>Farve</h2>
        <select name="color" id="color">
          <option>Multicolor</option>
          <option>Sort</option>
          <option>Hvid</option>
          <option>Regnbue</option>
        </select>
        <h2>Størrelse</h2>
        <select name="size" id="size">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
        <div></div>
        <button class="btn default"><p>Føj til kurv</p></button>
      </div>
    </div>
    <div class="productInfo">
      <h2>Product information</h2>
      <h3>Model name</h3>
      <p class="productName">Produktnavn</p>
      <h3>Color</h3>
      <p class="productColor">Blue</p>
      <h3>Inventory number</h3>
      <p class="productNumber">1163</p>
    </div>
    <script src="js/product.js"></script>
  </body>
</html>
